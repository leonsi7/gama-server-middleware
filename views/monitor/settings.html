<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify JSON</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
    <header>
        <h1>Gama Server Linker</h1>
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" id="monitor-link">Monitor</a></li>
            <li class="nav-item"><a href="#" id="settings-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="help-link">Help</a></li>
        </ul>
    </nav>

    <p id="connection-state" style="display:none;"></p>

    <section class="container">
    <div class="form-container">

        <form id="json-form">

            <h2 class="with-bar">About GAMA</h2>

            <div class="field">
                <label for="gama-ws-port">GAMA Server websocket port</label>
                <input type="number" id="gama-ws-port" name="gama_ws_port">
            </div>

            <div class="field">
                <label for="model-file-path">Model file path</label>
                <input type="text" id="model-file-path" name="model_file_path">
            </div>

            <div class="field">
                <label for="model-file-path-type">Path type</label>
                <select id="model-file-path-type" name="model_file_path_type">
                    <option>Absolute</option>
                    <option>Relative</option>
                </select>
            </div>

            

            <div class="field">
                <label for="ip-address-gama-server">IP address GAMA Server</label>
                <input type="text" id="ip-address-gama-server" name="ip_address_gama_server">
            </div>

            <h2 class="with-bar">About Players</h2>

            <div class="field">
                <label for="vr-ws-port">VR websocket Port</label>
                <input type="number" id="vr-ws-port" name="vr_ws_port">
            </div> 

            <h2 class="with-bar">About Monitor</h2>

            <div class="field">
                <label for="monitor-ws-port">Monitor websocket Port</label>
                <input type="number" id="monitor-ws-port" name="monitor_ws_port" readonly>
            </div>

            <div class="field">
                <label for="app-port">Application port</label>
                <input type="number" id="app-port" name="app_port" readonly>
            </div>

            <div class="button">
            <input class="default-button" type="submit" value="Save changes & Restart">
            </div>
        </div>
        </form>
    </section>
    
    <script src="settings.js"></script>
</body>
</html>
